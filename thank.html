<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      href="/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style type="text/tailwindcss">
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .header {
        @apply md:text-2xl text-xl font-semibold my-4;
      }
      .container {
        @apply max-w-sm p-7 m-6 rounded-3xl bg-gray-900 text-white text-base;
      }
      .btn {
        @apply w-full transition-colors md:text-base text-sm bg-orange-500 hover:bg-white hover:text-orange-500  uppercase rounded-3xl tracking-widest h-10 mt-6;
      }
      .main {
        @apply md:text-sm text-xs font-light my-4;
      }
      .rate {
        @apply flex flex-1 p-3 w-12 md:text-base text-xs justify-center items-center text-gray-500 bg-slate-800 rounded-full transition-colors peer-hover:bg-slate-500
        peer-checked:bg-orange-500
        peer-hover:peer-checked:bg-orange-500
        peer-hover:text-white peer-checked:text-white select-none;
      }
      .rating {
        @apply flex flex-wrap justify-between w-full;
      }
      .star {
        @apply w-[2.3rem];
      }
      .hide {
        @apply opacity-0 absolute;
      }
      .rate-label {
        @apply mx-auto text-sm w-48 h-8 mt-6 text-orange-400;
      }
    </style>
  </head>
  <body class="bg-black">
    <div class="h-screen w-screen flex justify-center items-center">
      <form class="container">
        <img src="./images/illustration-thank-you.svg" class="mx-auto" />
        <label class="rate rate-label"
          >You selected&nbsp;<span id="stars">?</span>&nbsp;out of 5</label
        >
        <h2 class="header text-center">Thank you!</h2>
        <p class="main text-center">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </form>
    </div>
    <script type="text/javascript">
      const rating = window.location.search.replace(/\D/g, "");
      document.querySelector("#stars").innerHTML = rating;
    </script>
  </body>
</html>
