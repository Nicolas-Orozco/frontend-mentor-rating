<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-blue4 w-screen h-screen flex justify-center items-center">
      <form class="container" action="./thank.html" method="GET">
        <header role="banner">
        <img src="./icon-star.svg" class="rate star" alt="Star icon" />
        <h1 class="header">How did we do?</h1>
        <p class="main">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </header>
        <main class="rating" role="group">
          <div>
            <input
              type="radio"
              id="1-rate"
              name="rating"
              class="hide peer"
              value="1"
              required
            />
            <label for="1-rate" class="rate">1</label>
          </div>
          <div>
            <input
              type="radio"
              id="2-rate"
              name="rating"
              class="hide peer"
              value="2"
            />
            <label for="2-rate" class="rate">2</label>
          </div>
          <div>
            <input
              type="radio"
              id="3-rate"
              name="rating"
              class="hide peer"
              value="3"
            />
            <label for="3-rate" class="rate">3</label>
          </div>
          <div>
            <input
              type="radio"
              id="4-rate"
              name="rating"
              class="hide peer"
              value="4"
            />
            <label for="4-rate" class="rate">4</label>
          </div>
          <div>
            <input
              type="radio"
              id="5-rate"
              name="rating"
              class="hide peer"
              value="5"
            />
            <label for="5-rate" class="rate">5</label>
          </div>
        </main>
        <button class="btn" type="submit">Submit</button>
      </div>
      <footer class="text-center text-xs" role="complementary">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-400 font-bold underline"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Nicolas-Orozco" class="text-primary font-bold underline" target="_blank">Nicolas Orozco</a>.
      </footer>
      </form>
  </body>
</html>
