<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-blue4 w-screen h-screen flex justify-center items-center">
      <form class="container">
        <img src="./illustration-thank-you.svg" class="mx-auto" />
        <label class="rate rate-label"
          >You selected&nbsp;<span id="stars">?</span>&nbsp;out of 5</label
        >
        <h2 class="header text-center">Thank you!</h2>
        <p class="main text-center">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </form>
    </div>
    <aside
      class="absolute top-0 bg-white w-screen text-center md:text-base text-xs"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-400 font-bold underline"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Nicolas-Orozco"
        class="text-primary font-bold underline"
        target="_blank"
        >Nícolas Orozco</a
      >.
    </aside>
    <script type="text/javascript">
      const rating = window.location.search.replace(/\D/g, "");
      document.querySelector("#stars").innerHTML = rating;
    </script>
  </body>
</html>
