<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style type="text/tailwindcss">
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .header {
        @apply text-2xl font-semibold my-3;
      }
      .container {
        @apply max-w-sm p-7 rounded-3xl bg-gray-900 text-white text-base;
      }
      .btn {
        @apply w-full transition-colors bg-orange-500 hover:bg-white hover:text-orange-500 uppercase rounded-3xl tracking-widest h-10;
      }
      .main {
        @apply text-sm font-light my-3;
      }
    </style>
  </head>

    <div class="h-screen w-screen flex justify-center items-center">
      <section class="container">
        <!-- Rating state start -->

        <h2 class="header">How did we do?</h2>
        <p class="main">
          Please let us know how we did with your support request. All feedback

</html>
