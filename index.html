<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      href="/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "hsl(25, 97%, 53%)",
              grey1: "hsl(217, 12%, 63%)",
              grey2: "hsl(216, 12%, 54%)",
              blue1: "hsl(213, 19%, 18%)",
              blue2: "hsl(216, 19%, 14%)",
              blue3: "hsl(216, 19%, 11%)",
              blue4: "hsl(216, 12%, 8%)",
            },
            fontFamily: {
              Overpass: ["Overpass", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .header {
        @apply md:text-2xl text-xl font-bold mt-6;
      }
      .container {
        @apply font-Overpass max-w-[23rem] p-7 m-6 rounded-3xl bg-gradient-to-b from-blue2 to-blue3 text-white text-base;
      }
      .btn {
        @apply w-full transition-colors md:text-base text-sm bg-primary hover:bg-white hover:text-primary  uppercase rounded-3xl tracking-widest h-10 mt-6;
      }
      .main {
        @apply md:text-sm text-xs font-normal mt-3 mb-6 text-grey1;
      }
      .rate {
        @apply flex flex-1 p-3 w-12 font-normal md:text-base text-xs justify-center items-center text-grey1 bg-blue1 rounded-[100%] transition-colors peer-hover:bg-grey2
        peer-checked:bg-primary
        peer-hover:peer-checked:bg-primary
        peer-hover:text-white peer-checked:text-white select-none;
      }
      .rating {
        @apply flex flex-wrap justify-between w-full;
      }
      .star {
        @apply w-[2.3rem];
      }
      .hide {
        @apply opacity-0 absolute;
      }
    </style>
  </head>
  <body class="bg-blue4">
    <div class="h-screen w-screen flex justify-center items-center">
      <form class="container" action="./thank.html" method="GET">
        <img src="./images/icon-star.svg" class="rate star" alt="Star icon" />
        <h2 class="header">How did we do?</h2>
        <p class="main">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <section>
            <input
              type="radio"
              id="1-rate"
              name="rating"
              class="hide peer"
              value="1"
              required
            />
            <label for="1-rate" class="rate">1</label>
          </section>
          <section>
            <input
              type="radio"
              id="2-rate"
              name="rating"
              class="hide peer"
              value="2"
            />
            <label for="2-rate" class="rate">2</label>
          </section>
          <section>
            <input
              type="radio"
              id="3-rate"
              name="rating"
              class="hide peer"
              value="3"
            />
            <label for="3-rate" class="rate">3</label>
          </section>
          <section>
            <input
              type="radio"
              id="4-rate"
              name="rating"
              class="hide peer"
              value="4"
            />
            <label for="4-rate" class="rate">4</label>
          </section>
          <section>
            <input
              type="radio"
              id="5-rate"
              name="rating"
              class="hide peer"
              value="5"
            />
            <label for="5-rate" class="rate">5</label>
          </section>
        </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->

        <!--You selected
         Add rating here 
        out of 5 Thank you! We appreciate you taking the time to give a rating.
        If you ever need more support, donâ€™t hesitate to get in touch!-->

        <!-- Thank you state end -->
        <button class="btn" type="submit">Submit</button>
        <!--<div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>-->
      </form>
    </div>
  </body>
</html>
